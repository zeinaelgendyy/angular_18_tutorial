<app-alert [alertType]="'Error'" [message]="'Welcome To Project Page'"></app-alert>

<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        Client Project List
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Company Name</th>
                  <th>Project Name</th>
                  <th>Lead By</th>
                  <th>Start Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of projectList(); let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{item.clientName}}</td>
                  <td>{{item.projectName}}</td>
                  <td>{{item.empName}}</td>
                  <td>{{item.startDate | date:'dd-MMM-yyyy'}}</td>
                  <td>
                    <button class="btn btn-primary" (click)="onEditProject(item)">Edit</button>
                    <button class="btn btn-danger" (click)="onDeleteProject(item.clientProjectId)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New/Edit Client Project
      </div>
      <div class="card-body">
        <form [formGroup]="projectForm">
          <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" id="projectName" formControlName="projectName" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" id="startDate" formControlName="startDate" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="expectedEndDate" class="form-label">Expected End Date</label>
            <input type="date" id="expectedEndDate" formControlName="expectedEndDate" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="leadByEmpId" class="form-label">Lead By</label>
            <select id="leadByEmpId" formControlName="leadByEmpId" class="form-select">
              <option *ngFor="let emp of employeeList" [value]="emp.employeeId">{{emp.employeeName}}</option>
            </select>
          </div>

          <div class="row">
            <div class="col-6 text-center">
              <button class="btn btn-secondary" (click)="projectForm.reset()">Reset</button>
            </div>
            <div class="col-6 text-center">
              <button class="btn btn-success" [disabled]="projectForm.invalid" (click)="onSaveProject()">Save Project</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
